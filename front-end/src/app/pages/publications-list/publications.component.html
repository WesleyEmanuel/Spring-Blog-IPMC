<section class="publications">
  @if(loading){

  <app-skeleton-cards-loading />

  } @else{
  <div class="title">
    <h1>
      Publicações
      <hr />
    </h1>
  </div>
  <div class="cards-container">
    @for(publication of pageablePublications.content; track $index){
    <app-card [publication]="publication"></app-card>
    }
  </div>
  @if(!pageablePublications.last){
  <div class="more-publications">
    <button
      (click)="loadingMorePublications(pageablePublications.number)"
      [disabled]="loadingBtn"
    >
      Ver mais
    </button>
  </div>
  } }
</section>
