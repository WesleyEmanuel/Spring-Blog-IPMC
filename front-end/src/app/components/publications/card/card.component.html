<div class="card-container">
  <div class="image-container"></div>
  <div class="publication-details">
    <h4>
      {{ publication.title }}
    </h4>
    <p>{{ publication.subtitle }}</p>
    <div class="date">
      <span>
        <mat-icon
          aria-hidden="false"
          aria-label="Clock icon"
          fontIcon="schedule"
          class="icon"
        ></mat-icon>
        {{ publication.dateTime.slice(10, 16) }}
      </span>
      <span>
        <mat-icon
          aria-hidden="false"
          aria-label="Clock icon"
          fontIcon="calendar_month"
          class="icon"
        ></mat-icon>
        {{ publication.dateTime.slice(0, 10).split("-").reverse().join("/") }}
      </span>
    </div>
  </div>
</div>
